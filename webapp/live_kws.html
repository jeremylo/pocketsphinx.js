<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PocketSphinx.js - Keyword spotting</title>
</head>

<body>
  <h2>PocketSphinx.js live demo for keyword spotting</h2>
  <ul>
    <li>This demo works on recent versions of Chrome and Firefox with the Web Audio API, make sure it works for you and
      actually records audio.</li>
    <li>Press "Start" and speak</li>
  </ul>
  <select id="keyword"></select>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <span id="recording-indicator"
    style="border-radius: 10px; -moz-border-radius: 10px; -webkit-border-radius: 10px; width: 20px; height: 20px; background: red;"></span>
  <h2>Number of spotted keywords</h2>
  <div id="output" style="height:150px;overflow:auto;">
  </div>
  <h2>Status</h2>
  <div id="current-status">Loading page</div>

  <script src="js/live_kws.js" type="module"></script>
  <script src="js/audioRecorder.js" type="module"></script>

</body>

</html>
